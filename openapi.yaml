                                            - desktop
                                          description: Desktop computer via web browser.
                                        - type: string
                                          title: mobile
                                          enum:
                                            - mobile
                                          description: Smartphone via browser.
                                        - type: string
                                          title: app
                                          enum:
                                            - app
                                          description: Merchant-controlled smartphone app.
                                    osType:
                                      type: string
                                      description: Type of Operating System that the customer is using.
                                      enum:
                                        - ios
