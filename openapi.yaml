                                            properties:
                                              value:
                                                type: string
                                                pattern: '[0-9]+(\.[0-9]+)?'
                                                example: '12.50'
                                                description: Decimal amount of the major currency unit. Can be any precision.
                                              currency:
                                                type: string
                                                pattern: '^[A-Z]{3}$'
                                                example: EUR
                                                description: ISO 3-letter currency code.
                                          total:
                                            description: How much all `quantity` many of this item cost.
