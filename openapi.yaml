                                    osVersion:
                                      type: string
                                      description: Version of Operating System that the customer is using.
                                    deviceFingerprint:
                                      type: string
                                      description: Fingerprint of the device the customer is using.
                                    javaEnabled:
                                      type: boolean
                                      description: Flag indicating if the customer's browser is able to execute Java.
                                    javaScriptEnabled:
                                      type: boolean
