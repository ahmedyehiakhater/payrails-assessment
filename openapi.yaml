              merchantReference:
                type: string
                description: 'Merchant-provided reference for the Execution. Commonly, the identifier of the order on the Merchant''s system.'
              holderReference:
                type: string
                description: 'Merchant-provided reference for the execution counterparty, i.e. the paying consumer.'
              workflowConfigOverride:
                description: 'Merchant-provided configuration data for a particular execution, overriding values for the workflow.'
                type: object
                properties:
                  captureMode:
                    type: string
                    description: Mode of capture for the payments involved in the execution.
                    oneOf:
                      - type: string
                        title: Instant
                        enum:
                          - Instant
                        description: Authorize and capture payments in one step.
                      - type: string
                        title: Delayed
                        enum:
                          - Delayed
                        description: 'Authorize payments initially, capture the money after a delay configured with `captureDelay`.'
                      - type: string
                        title: Manual
                        enum:
                          - manual
                        description: 'Authorize payments initially, capture the money manually via Payrails'' API or portal.'
                  captureDelay:
                    type: string
                    description: 'If `captureMode` is `Delayed`, this field can be used to configure the scheduled time when to capture the money. The format should be based on the ISO 8601 standard.'
                    externalDocs:
                      description: More information can be found here.
                      url: 'https://tc39.es/proposal-temporal/docs/duration.html'
              meta:
                description: Any merchant-specific data that should be used and carried for context in the creation of the payment.
                type: object
                additionalProperties: true
                anyOf:
                  - title: Order
                    type: object
                    description: Meta fields for the order.
                    properties:
                      order:
                        type: object
                        description: An order in the merchant system.
                        properties:
                          reference:
                            type: string
                            description: A merchant-assigned reference to this order.
                          description:
                            type: string
                            description: A human-readable name of this order.
