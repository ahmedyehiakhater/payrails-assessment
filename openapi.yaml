                                            phone:
                                              type: object
                                              description: A phone number.
                                              required:
                                                - number
                                              properties:
                                                countryCode:
                                                  type: string
                                                  pattern: '^\+[0-9]+$'
                                                  description: 'International prefix, if known separately.'
                                                number:
                                                  type: string
                                                  pattern: '^[0-9]+$'
                                                  description: 'The local number, such that `countryCode` + `number` can be dialed.'
                                    deliveryDate:
                                      type: string
                                      format: date-time
                                      description: When the order is to be delivered.
                                    billingAddress:
                                      description: The address to put on the bill for this order.
                                      anyOf:
                                        - type: object
                                          title: Named address
                                          properties:
                                            alias:
                                              type: string
                                              description: An alias for this address.
