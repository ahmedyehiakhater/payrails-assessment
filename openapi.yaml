                                    acceptHeader:
                                      type: string
                                      description: The accept header supplied by the customer's browser.
                                    clientType:
                                      type: string
                                      description: The type of device the customer is using to facilitate the payment.
                                      oneOf:
                                        - type: string
                                          title: desktop
