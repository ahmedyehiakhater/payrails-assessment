openapi: 3.1.0
info:
  version: 1.3.4
  title: Payrails API Reference
  contact:
    name: Payrails
    url: 'https://www.payrails.com'
    email: tech@payrails.com
  license:
    name: Payrails GmbH
    url: 'https://www.payrails.com/'
  description: |
    ---
    Payrails provides a collection of APIs that enable you to process and manage payments. Our APIs accept and return JSON in the HTTP body, and return standard HTTP response codes. You can consume the APIs directly using your favorite HTTP/REST library.
servers:
  - url: 'https://demo-api.staging.payrails.io'
    description: Demo environment.
security:
  - ApiKey: []
tags:
  - name: Idempotency
    x-traitTag: true
    description: |
      Payrails API supports idempotency. That means that you can safely retry requests without accidentally performing the same operation twice. This is key for any financial operation, and especially useful when an API call is disrupted in transit, and you don't get a response in time.

      For performing idempotent requests, you need to add the `x-idempotency-key` header. Operations that require an idempotency key, will return a `request.idempotency-key.missing` error if you don't include the specific header. A `request.idempotency-key.not-uuid` will be returned if an invalid UUID is passed as a value. An idempotency key is a unique value generated by the client which the server uses to recognize subsequent retries of the same request. Payrails uses V4 UUIDs as it brings enough entropy to avoid collisions.
  - name: Security
    x-traitTag: true
    description: |
      <SecurityDefinitions />
  - name: Authentication
    description: 'Payrails API is secured via [OAuth 2.0](https://datatracker.ietf.org/doc/html/rfc6749) industry-standard protocol for authorization. Server-side requests are authenticated using a [Bearer Token](https://datatracker.ietf.org/doc/html/rfc6750) in the request `Authorization` header.'
  - name: Client
    description: Endpoints used by our client-side SDK.
  - name: Public
    description: Publicly exposed endpoints by Payrails.
  - name: Tokenization (public)
    description: Operations related to Tokenization from the client-side SDK.
paths:
  '/auth/token/{clientId}':
    post:
      summary: Request an access token
      operationId: getOAuthToken
      description: |
        Retrieve an access token to authenticate your requests to Payrails' services.

        The access token will be valid for a limited duration indicated by the `expires_in` field in the response.

        You should store the token on your side until it expires, at which point you will need to obtain a new one by making a new request.
      tags:
        - Authentication
      security:
        - ApiKey: []
      parameters:
        - name: clientId
          in: path
          description: The id of the client that wants to retrieve an OAuth token.
          required: true
          schema:
            type: string
          example: 1Tdkq5OKtz0BnA3VqCqvnvBJxZdTTxvA
      responses:
        '200':
          description: OK - A successful access token response.
          content:
            application/json:
              schema:
                type: object
                required:
                  - access_token
                  - token_type
                  - expires_in
                properties:
                  access_token:
                    type: string
                    description: The access token issued.
                  token_type:
                    type: string
                    description: Case insensitive token type issued.
                    default: Bearer
                  expires_in:
                    type: integer
                    format: int32
                    description: The lifetime in seconds of the access token.
                    default: 600
              example:
                access_token: eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwiaWF0IjoxNTE2MjM5MDIyLCJleHAiOjM2MDB9.YLbew8qP_oOG8uY_lYHsLRv8YS5VzXW80gfNV4_KsbMD3R4xkndHjiz2k0YE58Vo2xyZoCI43_EUH0UZBI9pwAkG8kXTwWPNf95ILTvFQnAnnhWFDZUn2A0pB59bfDoEzhJI3_sI0KydqAOpUwM5kAzPWwKre0-da7ds27DngGdy0bQeaqk1TlHr6bHYrq1zn05lI-wm7V3BdHSxSIky-BED27yhDkXsdL55I9DW_-79cmpStRsoWRU2g4ZvOrgjZ5v7GSyALx7QBYEDOjoG4OLiva2jGJ8OI1OBP7iECiWTznpABdNvpwhsFvb4fVWe3pt_nPUM-8YNxNHVHNmheg
                token_type: Bearer
                expires_in: 600
          headers:
            Cache-Control:
              schema:
                type: string
                pattern: no-store
            Pragma:
              schema:
                type: string
                pattern: no-cache
        '400':
          description: Bad Request.
          content:
            application/json:
              schema:
                type: object
                required:
                  - error
                properties:
                  error:
                    type: string
                    description: Error message due to failed authentication.
                    enum:
                      - invalid_request
                      - invalid_client
                      - invalid_grant
                      - unauthorized_client
                      - unsupported_grant_type
                  error_description:
                    type: string
                    description: Description containing the diagnostic ID used for debugging of the error.
              example:
                error: invalid_request
                error_description: 'The request is invalid (e.g. missing parameter, unsupported parameter, malformed, ...).'
        '401':
          description: Unauthorized.
          content:
            application/json:
              schema:
                type: object
                required:
                  - error
                properties:
                  error:
                    type: string
                    description: Error message due to failed authentication.
                    enum:
                      - invalid_request
                      - invalid_client
                      - invalid_grant
                      - unauthorized_client
                      - unsupported_grant_type
                  error_description:
                    type: string
                    description: Description containing the diagnostic ID used for debugging of the error.
              example:
                error: invalid_client
                error_description: Client authentication failed.
  /merchant/client/init:
    post:
      summary: Initialize a client SDK
      operationId: clientInit
      description: |
        Fetch the necessary information used to initialize Payrails SDK on your client.
      security:
        - BearerToken:
            - 'sdk:read:config'
      tags:
        - Client
      parameters:
        - name: x-idempotency-key
          in: header
          description: |
            Idempotency key to be used.
            Sending again the same key would return the same result without re-executing the update.
          required: true
          schema:
            type: string
            format: uuid
          example: 91874e4d-81e9-4486-aee4-ee1de84da890
      requestBody:
        content:
          application/json:
            schema:
              type: object
              title: Request to get the necessary information used to initialize the client SDK.
              allOf:
                - type: object
                  required:
                    - holderReference
                  properties:
                    holderReference:
                      type: string
                      description: 'Merchant-provided reference for the transaction counterparty, i.e. the paying consumer.'
                - type: object
                  anyOf:
                    - type: object
                      title: SecureFields.
                      required:
                        - type
                      properties:
                        type:
                          type: string
                          description: |
                            The type of client side elements that you need a configuration for `secureFields`: Secure Fields are a highly customizable card form for tokenization.
                          enum:
                            - secureFields
                        instrumentId:
                          type: string
                          format: uuid
                          description: 'If initializing the SDK for updating the `securityCode` for an instrument, this is the unique identifier of it in Payrails.'
                    - type: object
                      title: DropIn.
                      required:
                        - type
                        - workflowCode
                        - merchantReference
                        - amount
                      properties:
                        type:
                          type: string
                          description: |
                            The type of client side elements that you need a configuration for `dropIn`: Drop-in is our pre-built UI solution for accepting payments on your application.
                          enum:
                            - dropIn
                        workflowCode:
                          type: string
                          pattern: '^[a-z][-A-Za-z0-9]*$'
                          description: Machine-friendly code of Workflow.
                        merchantReference:
                          type: string
                          description: 'Merchant-provided reference for the Execution. Commonly, the identifier of the order on the Merchant''s system.'
                          example: order_15415
                        amount:
                          type: object
                          required:
                            - value
                            - currency
                          properties:
                            value:
                              type: string
                              pattern: '[0-9]+(\.[0-9]+)?'
                              example: '12.50'
                              description: Decimal amount of the major currency unit. Can be any precision.
                            currency:
                              type: string
                              pattern: '^[A-Z]{3}$'
                              example: EUR
                              description: ISO 3-letter currency code.
                        meta:
                          type: object
                          description: 'Arbitrary merchant-defined metadata. Includes Payrails defined structures for most common fields used in workflows, but can also be extended by merchant-specific fields.'
                          additionalProperties: true
                          anyOf:
                            - title: Order
                              type: object
                              description: Meta fields for the order.
                              properties:
                                order:
                                  type: object
                                  description: An order in the merchant system.
                                  properties:
                                    reference:
                                      type: string
                                      description: A merchant-assigned reference to this order.
                                    description:
                                      type: string
                                      description: A human-readable name of this order.
                                    softDescriptor:
                                      type: string
                                      description: Text that should appear in the bank statement of the customer.
                                    deliveryAddress:
                                      description: The address the items are to be shipped to.
                                      anyOf:
                                        - type: object
                                          title: Named address
                                          properties:
                                            alias:
                                              type: string
                                              description: An alias for this address.
                                        - type: object
                                          title: Postal address
                                          properties:
                                            doorNumber:
                                              type: string
                                              description: The number of the door or room (potentially including floor number).
                                            street:
                                              type: string
                                              description: The name of the street of a postal address.
                                            complement:
                                              type: string
                                              description: 'Additional addressing information, 2nd line of postal address.'
                                            area:
                                              type: string
                                              description: The name of the suburb or area within a city.
                                            city:
                                              type: string
                                              description: The name of the city of a postal address.
                                            postalCode:
                                              type: string
                                              description: The postal code.
                                            state:
                                              type: string
                                              description: The name of the state a postal address is in.
                                            country:
                                              type: object
                                              description: |
                                                A country with an ISO3 letter code.
                                              required:
                                                - code
                                              properties:
                                                code:
                                                  type: string
                                                  description: ISO 2-letter country code.
                                                  pattern: '^[A-Z]{2}$'
                                                iso3:
                                                  type: string
                                                  description: 'ISO 3-letter country code. Returned by Payrails, but not interpreted in requests.'
                                                  pattern: '^[A-Z]{3}$'
                                                name:
                                                  type: string
                                                  description: 'The English name of the country. Returned by Payrails, but not interpreted in requests.'
                                        - type: object
                                          title: Geo-referenced address
                                          properties:
                                            latitude:
                                              type: number
                                              format: float
                                              description: |
                                                How far north the address is. Negative numbers denote latitude south of the equator.
                                                Latitude (north) in WGS 84. This is the GPS coordinate system.
                                            longitude:
                                              type: number
                                              format: float
                                              description: |
                                                How far east the address is. Negative numbers denote latitude west of the prime meridian.
