                                    birthDate:
                                      type: string
                                      format: date
                                      description: Legal day of birth.
                                    language:
                                      type: string
                                      description: POSIX locale string identifying the language used to communicate to the customer.
                                      pattern: '^[a-z]{2}(_[A-Z]+)?$'
                                    country:
