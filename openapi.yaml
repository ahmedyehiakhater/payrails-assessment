                                              description: |
                                                How far east the address is. Negative numbers denote latitude west of the prime meridian.
                                                Longitude (east) in WGS 84. This is the GPS coordinate system.
                                        - type: object
                                          title: Phone contact information
                                          properties:
                                            phone:
                                              type: object
                                              description: A phone number.
                                              required:
                                                - number
                                              properties:
                                                countryCode:
                                                  type: string
                                                  pattern: '^\+[0-9]+$'
                                                  description: 'International prefix, if known separately.'
                                                number:
                                                  type: string
                                                  pattern: '^[0-9]+$'
                                                  description: 'The local number, such that `countryCode` + `number` can be dialed.'
                                    shippingType:
                                      type: string
                                      oneOf:
                                        - type: string
                                          enum:
                                            - Delivery
                                          title: Delivery
                                          description: The order will be delivered by the merchant (or its agents).
                                        - type: string
                                          enum:
                                            - Pickup
                                          title: Pickup
                                          description: The customer will pick up the order.
                                    lines:
                                      type: array
                                      items:
                                        type: object
                                        properties:
                                          name:
                                            type: string
                                            description: The name of this item.
                                          quantity:
                                            type: integer
                                            description: How many instances of this item are part of the order.
                                          unitPrice:
                                            description: How much an instance of this item costs.
                                            type: object
                                            required:
                                              - value
